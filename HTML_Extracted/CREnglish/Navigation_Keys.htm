<body>
  <h1>Navigation Keys</h1>
  <p>The <img src="assets/images/Keyboard/shift_key.png"/> key and <img src="assets/images/Keyboard/ctrl_key.png"/> key will move the camera position up and down. Use <img src="assets/images/Keyboard/letter_a.png"/> and <img src="assets/images/Keyboard/letter_d.png"/>, to move the scene to the left and right. Use <img src="assets/images/Keyboard/letter_wn.png"/> and <img src="assets/images/Keyboard/letter_z.png"/> key to walk the camera in and out.</p>
