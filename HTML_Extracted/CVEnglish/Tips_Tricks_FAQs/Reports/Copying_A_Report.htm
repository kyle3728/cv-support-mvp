<body>
  <h1>Copying A Report</h1>
  <ol style="list-style: decimal;">
    <li>From the Report Center <a href="../../Room_Level/Side_Bar/Report_Center/Sidebar/Setup_Reports/RLSBRC_Setup_Reports.htm">Setup Reports</a> area, select a Report</li>
  </ol>
  <p style="margin-left: 40px;"><img src="../../assets/images/image1136.png"/></p>
  <ol start="2" style="list-style: decimal;">
    <li>Click on the Copy Report Option in the ribbonbar or right click the Report and select Copy.</li>
  </ol>
  <p style="margin-left: 40px;"><img src="../../assets/images/image1137.png"/></p>
  <p style="margin-left: 40px;"><img alt="" border="0" src="../../assets/images/image6097.gif" style="border: none;"/> <img src="../../assets/images/image1138.png"/></p>
  <ol start="3" style="list-style: decimal;">
    <li>Edit the Report Properties (Title) to easily find the Report.</li>
  </ol>
  <p style="margin-left: 40px;"><img src="../../assets/images/image1139.png" style="cursor: nwse-resize;"/></p>
  <ol start="4" style="list-style: decimal;">
    <li>Click the OK button.</li>
  </ol>
  <p style="margin-left: 40px;"><img src="../../assets/images/image1140.png"/></p>

</body></html>
