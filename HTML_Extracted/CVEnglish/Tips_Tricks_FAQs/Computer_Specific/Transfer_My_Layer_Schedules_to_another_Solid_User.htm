  <h1>Transfer My Layer Schedules to another CABINET VISION User</h1>
  <p>Do Layers get set up in a file that can be copied and pasted to another computer?</p>
  <p>Yes, the file is called Default.DAT and is stored in the following location:</p>
  <p>C:\ProgramData\Hexagon\CABINET VISION\CV 2024</p>
