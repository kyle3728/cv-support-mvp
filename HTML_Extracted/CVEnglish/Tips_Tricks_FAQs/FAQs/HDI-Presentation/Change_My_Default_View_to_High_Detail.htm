  <h1>Change My Default View to High Detail</h1>
  <p>How do I change my default View Detail to High?</p>
  <p>When in Plan or Elevation views, select <span style="font-weight: bold;"><a href="../../../Introduction/File_Menu/Preferences.htm#DetailTab">File Menu | Preferences | Detail Tab</a></span> and change the Detail to High and select <a href="../../../Introduction/Set_As_System_Defaults.htm">Set As System Default</a>.</p>
