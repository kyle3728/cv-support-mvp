<h1>Copy a Scene on the Drawings Page</h1>
<p>Can I copy a Scene on the Drawings Page?</p>
<p>Yes, once the Scene is placed on the Drawings Page, Right click on the scene and select <a href="../../../Room_Level/Right_Click_Options/RLRC_On_Scene-Page.htm#CopyScene">Copy Scene</a>. Then left click to place the Scene in the desired location on the page.</p>
