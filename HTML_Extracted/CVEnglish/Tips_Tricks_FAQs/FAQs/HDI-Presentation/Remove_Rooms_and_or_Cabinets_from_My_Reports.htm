  <h1>Remove Rooms and or Assemblies from My Reports</h1>
  <p>How do you Filter Rooms or Assemblies in the Report Center?</p>
  <p>Once in the Report Center, go to the <span style="font-weight: bold;"><a href="../../../Room_Level/Side_Bar/Report_Center/Ribbonbar/Main_Tab/RLSBRC_Export_Report.htm">Filter</a></span> ribbon option. Then deselect any Room or Assembly that you&#39;d
    like to filter out.</p>
