  <h1>Make Shelf Pin Holes Show Up</h1>
  <p>I am designing a Job that is Frameless. The Shelf Pin Holes on the end panels are not showing up. What’s wrong?</p>
  <p>Change the Construction Style to 32mm, instead of Frameless, in the <a href="../../../System_Level/Ribbonbar/Main_Tab/Construction_Group/Assembly_Manager/SL_Assembly_Manager.htm">Assembly Manager</a> for your Construction Method.</p>

</body></html>
