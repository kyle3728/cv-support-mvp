  <h1>Show a Room by Room Breakdown of My Bid</h1>
  <p><img alt="Bidding Multiplier" height="36" src="../../../assets/images/zGraphics/1Products/Bidding.png" title="Bidding Multiplier" width="36"/></p>
  <p>Can I show a break down of my Bid, Room by Room?</p>
  <p>Yes, select a Rate Table and then go to <span style="font-weight: bold;"><a href="../../../Room_Level/Side_Bar/Bid_Center/Ribbonbar/Main_Tab/RLBC_Options.htm">Options</a></span> <img src="../../../assets/images/Tips_Tricks_FAQs/FAQs/Bid%20Center/Options.png"/> in the ribbonbar. Go to the Grouping Tab and select &quot;Breakout Rate Tables Per Room&quot;.</p>
