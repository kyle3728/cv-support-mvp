  <h1>Make the Bid Center Display My Pricing</h1>
  <p><img alt="Bidding Multiplier" src="../../../assets/images/zGraphics/1Products/Bidding.png" title="Bidding Multiplier"/></p>
  <p>Why does my Bid Center only show zero?</p>
  <p>The first time you enter the <a href="../../../Room_Level/Side_Bar/Bid_Center/RLSB_Bid_Center.htm">Bid Center</a> with a Job, you must first select a Rate Table. Select the <a href="../../../Room_Level/Side_Bar/Bid_Center/Ribbonbar/Main_Tab/Rate_Tables/RLSBBC_Rate_Tables_Tool.htm">Rate Tables</a>    <img src="../../../assets/images/image1090.png"/> option. Then select the Rate Table you want to use or setup a new one to use with the Job.</p>

</body></html>
