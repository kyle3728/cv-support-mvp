  <h1><img src="../../../assets/images/image3322.png"/> Export DWG</h1>
  <p>If you are in the 3D View the Export DWG option allows you to create a DWG file of the current 3D View for modification in a 3rd party CAD package.</p>
  <p><img src="../../../assets/images/image3242.png"/></p>
  <p>When you have typed in the name you want and have selected a location, click Save to complete the process.</p>
