  <h1><img src="../../../assets/images/Room_Level/Ribbonbar/Utilities_Tab/ExportPNC.png"/> Export PNC</h1>
  <p>Allows you to create a PNC file of the current job for import into the S2M CENTER. The NC file can be useful if you need to farm CNC work out to another CABINET VISION user who has S2M CENTER.</p>
  <p>Browse to your output location and name the file to save.</p>
