  <h1>Advanced Report Group</h1>
  <p><img src="../../../../../assets/images/image995.png"/></p>
  <p>The Report Group area consists of a drop down menu that lists all of your Report Groups. Once a Report Group has been selected, all Reports within the Group will be accessible for Preview from the list below.</p>
  <p> </p>
  <p>See the <a href="Setup_Reports/Setup_Advanced_Reports.htm">Setup Reports topic</a> for more information.</p>
