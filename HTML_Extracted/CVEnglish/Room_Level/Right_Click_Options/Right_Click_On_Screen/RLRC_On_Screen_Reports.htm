  <h1>Right Click on Screen - <img alt="" border="0" height="21" src="../../../assets/images/image73.gif" style="border: none;" width="62"/></h1>
  <p>There are two options when right clicking on the screen in the Reports view:</p>
  <p><img alt="" border="0" src="../../../assets/images/image2685.gif" style="border: none;"/> <img src="../../../assets/images/image1440.png"/></p>
  <h2><span style="font-weight: normal; font-size: 12pt;"><img src="../../../assets/images/image1448.png"/> </span>To Drawing</h2>
  <p style="font-weight: normal; font-size: 12pt;">Sends the current View to <a href="../../Side_Bar/RLSB_Available_Scenes.htm">Drawing Scenes</a>.</p>
  <h2><img src="../../../assets/images/image1452.png"/> Properties</h2>
  <p style="font-weight: normal; font-size: 12pt;">Allows you to control the <a href="../../Ribbonbar/Main_Tab/View_Group/Layers/RLLA_Assembly_Sheet.htm">Assembly Sheet Layers.</a>, <a href="../../Side_Bar/Wall_Elevations/RLSB_Wall_Elevations.htm">Wall Elevation Sheet Layers</a>, and <a href="../../Side_Bar/Part_Sheet/RLSB_Part_Sheet.htm">Part Sheet Layers</a>.</p>
