  <h1>Drwr/BEnd/TEnd/UEnd</h1>
  <p>This is the area where the user can select the Drawer Front, Base End, Tall End, or Upper End  that should go with the selected <a href="../Doors_View.htm">Style Name</a>.</p>
  <p><img src="../../assets/images/image113.png"/></p>
  <p><img src="../../assets/images/image107.png"/>  This tool opens the Select a Door window to allow the user to select the desired Door.</p>
  <p><img src="../../assets/images/image114.png"/></p>
  <p><img src="../../assets/images/image108.png"/>  This button removes the selected Door.</p>
