  <h1>Catalog Pane</h1>
  <p>This section of the Catalog Editor works in a similar manner to Windows Explorer. Catalogs are visible in this view and you may &quot;explore&quot; the menu structure by clicking the + symbol. You also have the ability to copy or move objects from one place to another in the Catalog Tree.</p>
