  <h1>Creating a Door with an Multiple Panels</h1>
  <p>With the Panel selected click either the <strong>Horizontal Multi Split</strong> or <strong>Vertical Multi Split</strong> options in the ribbon and enter the number of Equal Panels you need and click &quot;OK&quot;.</p>
