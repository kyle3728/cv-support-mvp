<h1>Use Calculated Fields</h1>
<p>Can I put math calculations in the dimension and position fields?</p>
<p>Yes, select an object in Plan or Elevation view. Then click in any field from the sidebar and you can use math operators (+, -, /, *) to calculate dimensions or positions. Press <img src="../../assets/images/zGraphics/Keyboard/enter_key.png" alt="" style="border: none;" width="99" height="40" border="0"/> to get the value.</p>
