<h1><img src="../../../../assets/images/image1206.gif" alt="" style="border: none; width: 100%; max-width: 22px;" border="0"/> Copy Material</h1>
<p>When clicking this Tool it will create a copy of the selected Material and place it directly below it in the <a href="../Material_List.htm">Material List</a> as shown in the figure below.</p>
<p><img src="../../../../assets/images/image92.gif" alt="" style="border: none; width: 100%; max-width: 811px;" border="0"/></p>
<p style="text-align: left;">Once the copied Material has been added to the Material List simply change its Properties in the <a href="../Material_Properties.htm">Material Properties</a> section.</p>
<p><img src="../../../../assets/images/image93.gif" alt="" style="border: none; width: 100%; max-width: 207px;" border="0"/></p>
