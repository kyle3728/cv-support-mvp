  <h1>Steps to Creating a Door</h1>
  <ol style="list-style: decimal;">
    <li>
      <p>Select the Category where you want your Door.</p>
    </li>
    <li>
      <p>Click on New.</p>
    </li>
    <li>
      <p>Name the Door and give it a Description.</p>
    </li>
    <li>
      <p>Select the Door Type.</p>
    </li>
    <li>
      <p>Click Finish.</p>
    </li>
  </ol>
