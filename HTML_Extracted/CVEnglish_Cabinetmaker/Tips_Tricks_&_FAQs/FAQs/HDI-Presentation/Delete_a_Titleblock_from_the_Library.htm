<h1>Delete a Title Block from the Library</h1>
<p>I saved a Title Block with &quot;Your Company Name Here.&quot; How can I get it off the list?</p>
<p>From the Drawing area, go to the <span style="font-weight: bold;"><a href="../../../Room_Level/Ribbonbar/Main_Tab/Tools_Group/RL_Drawings_Library.htm">Drawings Library</a></span>. After selecting the Title Block Type, select the offending Title Block and click the Delete button.</p>
