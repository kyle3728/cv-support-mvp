  <h1>Turn Off Adjust Sink Cabinet Sections Message</h1>
  <p>How do I turn off the pop up message: &quot;Ok to adjust cabinet sections to sink center?&quot;</p>
  <p>Go to <strong><a href="../../../Introduction/File_Menu/Preferences.htm#LayoutTab">File Menu | Preferences | Layout Tab</a></strong> and in the &quot;Clearances&quot; section at the &quot;Sink to Sink Opening&quot; field enter 0 as the dimension.</p>

</body></html>
