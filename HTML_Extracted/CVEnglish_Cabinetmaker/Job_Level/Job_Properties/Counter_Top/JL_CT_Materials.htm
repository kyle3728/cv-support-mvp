  <h1>Counter Top Materials</h1>
  <p style="color: #0000ff; font-weight: normal; text-decoration: none;"><img src="../../../assets/images/image1153.png"/></p>
  <p>The Materials tab is where you select the <a href="../../../System_Level/Ribbonbar/Main_Tab/Catalogs_Group/Material_Schedule_Manager/MS_Counter_Top.htm">Counter Top Material Schedule</a>. You may also change the Counter Top Material Schedule for this Job via the <span style="font-weight: bold;">Modify for this Job</span> button.</p>
  <p> </p>
  <p>See the <a href="../../../Introduction/Set_As_System_Defaults.htm" style="font-weight: bold;">Set As System Defaults</a> topic for more information on it.</p>
