  <h1><img src="../../assets/images/image347.png"/> Update Offcuts</h1>
  <p>When used from the Patterns View the Update Offcuts option will take all Offcuts in your Patterns and Add them to the <a href="../Utilities_Tab/Offcut_Manager.htm">Offcut Manager</a>.</p>
  <p><img src="../../assets/images/image348.png" style="cursor: nwse-resize;"/></p>
  <p style="text-align: left;">You can click Print here, allowing you to communicate to your Machine Operator what needs to be placed in Offcut Inventory.</p>
