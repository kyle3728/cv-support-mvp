<h1>Accu-Systems HVVP</h1>
<p>This is a Drill and Dowel Machine Link.</p>
<p>This machine has 2 horizontal drills, 1 vertical drill and can insert either a 6mm or 8mm dowel.  In addition it can create a horizontal slot with a 6mm router bit.</p>
