<h1>Delete the Floor</h1>
<p>From the Job, Plan view I accidentally clicked on the &quot;Floor Edit&quot; tool in the toolbar and now I can&#39;t get rid of the floor. How do I get rid of it?</p>
<p style="font-weight: normal;">From the Plan View click the Floor button in the sidebar. Right Click on the Floor and select Delete.</p>
