<h1>Turn Off Adjust Sink Cabinet Sections Message</h1>
<p>How do I turn off the pop up message: &quot;Ok to adjust cabinet sections to sink center?&quot;</p>
<p>Go to the CV button, choose <span style="font-weight: bold;">Preferences</span> and then go to the <a href="../../../Introduction/The_Solid_Button/Preferences.htm#LayoutTab">Layout Tab</a>, in the &quot;Clearances&quot; section at the &quot;Sink to Sink Opening&quot; field enter 0 as the dimension.</p>
