<h1>Auto Fill Cabinet Lights</h1>
<p>Can you Auto Fill under Cabinet lighting?</p>
<p>In Plan or Elevation view, right click in the layout area and select <a href="../../../Room_Level/Right_Click_Options/Right_Click_On_Screen/RLRC_On_Screen_Plan-Elev.htm#Add_Light">Add Light</a>. Under type select Under Cabinet, then check the Auto Fill Counter Top Lighting box.</p>
