<h1>Regenerate Door Icons</h1>
<p>This option will regenerate the icons that represent your Doors. Use this utility if your icons appear incorrectly. The Door Icons are used to display a sample graphic of the Door in the &quot;Select A Door&quot; area to ease Door Style selection.</p>
