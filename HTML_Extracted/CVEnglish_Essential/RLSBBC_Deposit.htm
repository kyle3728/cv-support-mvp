<h1>Deposit</h1>
<p><img src="../../../../assets/images/image2587.gif" alt="" style="border: none; width: 100%; max-width: 166px;" border="0"/></p>
<p>The Deposit area is used to calculate the Deposit for the current Bid. Simply click the Calculator button and the Deposit will be calculated based on the Deposit percent specified in <a href="../Ribbonbar/Main_Tab/RLBC_Options.htm" style="font-weight: bold;">Options | Totals Tab</a>.</p>
