<h1><img src="../../../../../assets/images/image2566.gif" alt="" style="border: none; width: 100%; max-width: 39px;" border="0"/> Internal Mode</h1>
<p>This option will set the display mode of the Bid Center to show all the values used to calculate the current Bid. Basically, this provides the full costing break down of your current Bid.</p>
<p><img src="../../../../../assets/images/image5686.gif" alt="" style="border: none; width: 100%; max-width: 363px;" border="0"/></p>
<p>The default password is:</p>
<p style="font-weight: bold;">solid</p>
<p style="font-weight: normal;">You can change this Password in Bid Center <a href="RLBC_Options.htm">Options</a>.</p>
