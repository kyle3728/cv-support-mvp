<h1><img src="../../../assets/images/image1851.gif" alt="" style="border: none; width: 100%; max-width: 50px;" border="0"/> Home Group</h1>
<p>There is one option in the Home Group:</p>
<h2><img src="../../../assets/images/image1852.gif" alt="" style="border: none; width: 100%; max-width: 34px;" border="0"/> Return</h2>
<p>Probably the most used option in the ribbonbar. This option allows you to go back to the previous screen and/or mode of operation.</p>
