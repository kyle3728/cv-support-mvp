<h1>Creating a Door with an Multiple Panels</h1>
<p>With the Panel selected click either the &quot;Add Multiple Mid Rails&quot; tool or the &quot;Add Multiple Mid Stiles&quot; tool and enter the number of Equal Panels you need and click &quot;OK&quot;.</p>
